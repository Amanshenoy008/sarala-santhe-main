{% extends 'base.html' %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 text-center">
          <h2 id="32">Contact</h2>
          <p id="33">Connect to us! We are happy to help :)
          </p>
        </div>
      </div>
    </div>
  </div>

</div><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61535.00691865813!2d75.64427733297812!3d15.433900955352735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb8f967cb94e543%3A0xf5bf3c0b8326e977!2sGadag-Betageri%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1679675610335!5m2!1sen!2sin" width="1250" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div><!-- End Google Maps -->
    
    <div class="row gy-4 mt-4">

      <div class="col-lg-4">

        <div class="info-item d-flex">
          <i class="bi bi-geo-alt flex-shrink-0"></i>
          <div>
            <h4 id="34">Location:</h4>
            <p id="35">Gadag</p>
          </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h4 id="36">Email:</h4>
            <p id="37">konkani-debuggers@gmail.com</p>
          </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-phone flex-shrink-0"></i>
          <div>
            <h4 id="38">Call:</h4>
            <p id="39">+91 12345 67890</p>
          </div>
        </div><!-- End Info Item -->

      </div>

      <div class="col-lg-8">


        <form action="" method="post" class="php-email-form" >
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="phone" class="form-control" name="phone" id="phone" placeholder="Your Phone Number" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          
          <div class="text-center"><button type="submit" onclick="handleFunctionContact(event)" id="40">Send Message</button></div>
        </form>
      </div><!-- End Contact Form -->

    </div>

  </div>
</section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock content %}
